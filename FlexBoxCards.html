<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Sample Page</title>
  </head>
  <body>
    <h1>Hey Hello</h1>
    <h3>Types of dabs</h3>
    <main class="cards">
      <article class="card">
        <img src="https://wallpaperaccess.com/full/840264.jpg" alt="Dab" />
        <div class="text">
          <h3>Skeleton Dab</h3>
          <p>Here's a human Skeleton dab</p>
          <button>Here's why</button>
        </div>
      </article>
      <article class="card">
        <img
          src="https://cdn.pixabay.com/photo/2020/05/18/08/41/dab-dance-5185246_640.png"
          alt="Dab"
        />
        <div class="text">
          <h3>Human Dab</h3>
          <p>Here's a human dab with web background</p>
          <button>Here's why</button>
        </div>
      </article>
      <article class="card">
        <img
          src="https://images.bewakoof.com/original/dab-bolt-printed-small-backpack-printed-small-backpack-229516-1568783890.jpg"
          alt="Dab"
        />
        <div class="text">
          <h3>Kid Dab</h3>
          <p>Here's a kid dab with white background and red cap</p>
          <button>Here's why</button>
        </div>
      </article>
      <article class="card">
        <img
          src="https://www.kindpng.com/picc/m/554-5543161_top-images-for-pug-dabbing-animation-on-picsunday.png"
          alt="Dab"
        />
        <div class="text">
          <h3>Dog's Dab</h3>
          <p>Here's a dog dab and I have no idea about him</p>
          <button>Here's why</button>
        </div>
      </article>

</html>
